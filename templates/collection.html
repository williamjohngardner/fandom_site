{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="row">
        {% for ad in ads %}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="{{ ad.image_src }}" alt="{{ ad.title }}">
              <div class="caption">
                <h3>{{ ad.title }}</h3>
                <p>{{ ad.desc }}</p>
                <p><a href="{{ ad.image_src }}" class="btn btn-primary" role="button">More Info</a></p>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
